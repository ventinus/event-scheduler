enum EventStatus {
  PENDING
  APPROVED
  DENIED
  CANCELLED
}

type Event
  @model
  @searchable
  @auth(
    rules: [
      {
        allow: groups
        groups: ["Managers"]
        operations: [create, update, read, delete]
      }
      { allow: owner }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  title: String!
  date: String! @index
  description: String!
  status: EventStatus!
  profile: Profile! @belongsTo
  image: String
}

type Profile @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  events: [Event] @hasMany
  description: String
  image: String
}

